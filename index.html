<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- ICONS GOOGLE -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,chat,favorite,filter_alt,keyboard_arrow_down,location_on" />
    
    <title>Potö</title>
</head>

<body>
    <div class="container">
        <!-- Aqui será injetado o conteúdo dinâmico via JS -->
        <div class="reels-container" id="model-container"></div>
        <!--Filtros-->
        <div class="container-filter" id="container-filter" style="display: none;">
            <div class="filter">
                <form id="filter-form">
                    <div class="line">
                        <h1></h1>
                    </div>

                    <!--Filtro de Cidade/Pais-->
                    <div class="filter-input-container">
                        <div class="filer-input">
                            <label for="filter-city">Cidade</label>
                            <select id="filter-city">
                                <option value="">Todas</option>
                            </select>
                        </div>
                        <hr>
                        <div class="filer-input">
                            <label for="filter-country">País</label>
                            <select id="filter-country">
                                <option value="">Todos</option>
                            </select>
                        </div>
                    </div>

                    <!--Filtro de Genero-->
                    <div class="filter-input-container sm">
                        <div class="filer-input">
                            <label for="filter-gender">Gênero:</label>
                            <select id="filter-gender">
                                <option value="">Todos</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    
                    <!--Filtro Idade-->
                    <div class="filter-input-container">
                        <div class="filer-input">
                            <label for="filter-min-age">Idade Mínima:</label>
                            <input type="number" id="filter-min-age" value="18" min="18"  max="65">
                        </div>
                        <hr>
                        <div class="filer-input">
                            <label for="filter-max-age">Idade Máxima:</label>
                            <input type="number" id="filter-max-age" value="65" min="18" max="65">
                        </div>
                    </div>
            
            
                    <button type="submit">Filtrar</button>
                </form>
                
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="./assets/js/data.js"></script>
</body>

</html>
